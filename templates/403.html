{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card border-warning">
                <div class="card-body p-5">
                    <h1 class="display-1 text-warning">403</h1>
                    <h2><i class="fas fa-hand-paper"></i> Access Denied</h2>
                    <p class="lead">Only coaches can access this locker room!</p>
                    <img src="{{ url_for('static', filename='image/whistle.png') }}" alt="Whistle" width="150" class="my-4">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-success btn-lg px-4">
                            <i class="fas fa-sign-in-alt"></i> Coach Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
