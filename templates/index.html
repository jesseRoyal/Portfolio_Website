{% extends 'base.html' %}
{% block content %}
<div class="hero">
    <h1>Welcome to Felicia Smith's Digital Portfolio</h1>
    <p class="hero-subtitle">Blending sports, education, and technology to inspire the next generation of learners.</p>
    <a href="#explore" class="hero-cta-btn pulse">Explore My Work</a>
</div>

<section id="explore" class="explore-section">
    <h2 class="section-heading">Explore the Site</h2>
    <div class="row text-center">
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('portfolio') }}" class="explore-btn portfolio-btn">

            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('philosophy') }}" class="explore-btn philosophy-btn">
                <i class="fas fa-brain me-2"></i>My Philosophy
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('reflect') }}" class="explore-btn reflection-btn">
                <i class="fas fa-lightbulb me-2"></i>Reflection
            </a>
        </div>
    </div>
</section>
{% endblock %}
