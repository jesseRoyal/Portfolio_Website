<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Felicia Smith - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg  mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='image/Gc-Foster-College.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Felicia Smith
              </a>
              
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!--<li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>-->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('philosophy') }}">Philosophy</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reflect') }}">Reflect</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</html>
